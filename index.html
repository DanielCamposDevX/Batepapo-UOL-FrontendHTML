<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatUOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="menu escondido">
            <div class="sidemenu">
                <div class="title">Escolha um contato para enviar mensagem</div>
                <div class="contacts">
                    <div class="all"><ion-icon class="icon" name="people"></ion-icon> Todos</div>
                    <div class="all"><ion-icon class="icon" name="person-circle"></ion-icon> João</div>
                    <div class="all"><ion-icon class="icon" name="person-circle"></ion-icon> Maria</div>
                </div>
                <div class="visibility">Escolha a Visibilidade:
                </div>
                <div class="contacts">
                    <div class="public"><ion-icon class="icon" name="lock-open"></ion-icon>Público</div>
                    <div class="private"><ion-icon class="icon" name="lock-closed"></ion-icon>Reservadamente</div>
                </div>
            </div>
        </div>
    </div>
    <div class="top">
        <div class="leftop"><img src="./imagens/logo 1.png"></div>
        <div class="rightop"><button onclick=""><ion-icon name="people"></ion-icon></button></div>
    </div>
    <div class="chat">
    </div>
    <div class="bottom"><input class="escreva" type="text" data-test="input-message" placeholder="Escreva aqui...">
        <button onclick="sendmsg()" class="icone" data-test="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
